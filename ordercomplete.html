    $("#accept").after("<span class='req'>*</span>");




    $("#submitform2").on("click",function() {


      var isvalid = true;

      var pwd1 =$("#pwd1").val();
      var pwd2 =$("#pwd2").val();

      
      var num=$("#cardnum").val();
      var fname = $("#cname").val();
      var lname = $("#clname").val();
      var terms=$("#terms").is(':checked');
      var pin= $("#pin").val();
      
      if(!terms)
      {
        isvalid = false;
        $("#accept").next().text("Please accept terms");
      } else {
        $("#accept").next().text("");
      }


      var letters =/^[A-Za-z]+$/;
      if(fname.match(letters))
        $("#cname").next().text("");
      else {
        isvalid = false;
        $("#cname").next().text("Please enter a string");
      }


      if (lname=="") {
        isvalid = false;
        $("#clname").next().text("This Field is required");
      }

      if(lname.match(letters))
        $("#clname").next().text("");
      else {
        isvalid = false;
        $("#clname").next().text("Please enter a string");
      }


      if (fname=="") {
        isvalid = false;
        $("#cname").next().text("This Field is required");
      }

      if(pwd1=="")
      {
        isvalid = false;
        $("#pwd1").next().text("This Field is required");
      }
      else
      {
         isvalid = true;
        $("#pwd1").next().text("");
       }

      if(pwd2=="")
      {
        isvalid = false;
        $("#pwd2").next().text("This Field is required");
      }

      if(pwd1 !== pwd2)
      {

        $("#pwd2").next().text("Passwords are not matching. Please re-enter same password as above");
      } else {
        $("#pwd2").next().text("");
      }
   
 var pinValid= num.replace(/[^0-9]/g, '');
      if(pinValid && pin.length == 3) {
        $("#pin").next().text("");
      } else {
        isvalid = false;
        $("#pin").next().text("Invalid format, Enter 3 digits");
      }




      var cardValid= num.replace(/[^0-9]/g, '');
